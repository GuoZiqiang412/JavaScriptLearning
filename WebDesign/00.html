<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格的增删改查</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    td,th{
      border: 2px, solid, gray;
      text-align: center;
    }
    th{
      background-color: lightgray;
    }
    button{
      margin: 2px;
    }
  </style>
</head>
<body>
  <h1>表格的增删改查</h1>
  <button onclick="new_data_add()">新增联系人</button>
  <table id="table">
    <tr>
      <th>姓名</th>
      <th>联系方式</th>
      <th>操作</th>
    </tr>
    <tr>
      <td>小明</td>
      <td>911</td>
      <td>
        <button onclick="change_row(this)">编辑</button><button onclick="delet_row(this)">删除</button>
      </td>
    </tr>
  </table>
  
  <script src="js/table.js"></script>

</body>
</html>

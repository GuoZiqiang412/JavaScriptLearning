<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 120px;
            background-color: aquamarine;
        }
        .box-normal{
            height: 50px;
            position: relative;
            left: 30px;
            top: 40px;
        }
        .box-relative{
            height: 50px;
            position: fixed;
            right: 200px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-normal">hello</div>
        <div class="box-relative">nihao</div>
        <div class="box-normal">aniasiyo</div>
    </div>
</body>
</html>
